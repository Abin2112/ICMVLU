<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MVLU Conference Router</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<style>
@import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
body { font-family: 'Plus Jakarta Sans', sans-serif; }
.glass { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); }
.conf-title { line-height: 1.2; }
.highlight-letter { color:#ec4899; }
.pink-text { color:#ec4899; }
.college-blue { color:#1e1b4b; }
.trust-red { color:#dc2626; }

.spinner{
border:3px solid rgba(255,255,255,0.3);
border-radius:50%;
border-top:3px solid #fff;
width:20px;height:20px;
animation:spin 1s linear infinite;
}
@keyframes spin{
0%{transform:rotate(0deg);}
100%{transform:rotate(360deg);}
}
</style>
</head>

<body class="bg-slate-50 min-h-screen flex flex-col items-center">

<header class="w-full bg-white border-b border-slate-200 py-6 px-4 shadow-sm mb-8">
<div class="max-w-6xl mx-auto text-center">
<p class="trust-red font-bold">Laxmi Charitable Trust's</p>
<h1 class="college-blue font-extrabold">
Sheth L.U.J. College of Arts & Sir M.V. College of Science & Commerce
</h1>
<p class="text-slate-700 text-sm">
Dr. S. Radhakrisnan Marg, Andheri (East) Mumbai 400 069
</p>
</div>
</header>

<div class="flex-1 flex flex-col items-center justify-center w-full px-4 pb-12">

<div class="glass w-full max-w-md p-8 rounded-[2.5rem] shadow-2xl border border-white">

<div id="login-section">

<h2 class="text-xl font-bold text-slate-700 mb-6 text-center">
Enter Your Paper/Manuscript ID
</h2>

<input type="text" id="studentCode" placeholder="ICMVLU99"
class="w-full pl-4 pr-4 py-4 bg-slate-50 border-2 border-slate-100 focus:border-indigo-500 rounded-2xl outline-none text-lg font-bold tracking-widest uppercase">

<div id="error-msg" class="hidden bg-red-50 text-red-600 p-4 rounded-2xl text-sm border border-red-100 text-center font-semibold"></div>

<button onclick="verifyCode()" id="verify-btn"
class="w-full mt-5 py-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-2xl font-bold text-lg">
Verify & Join
</button>

</div>

<div id="success-section" class="hidden text-center py-4">
<h2 class="text-2xl font-bold">ID Verified</h2>
<p class="text-sm">TRACK: <span id="batch-name"></span></p>
<a id="meet-link" href="#" target="_blank"
class="block mt-4 py-4 bg-green-600 text-white rounded-xl">
JOIN CONFERENCE
</a>

<button onclick="goBack()" class="mt-4 text-sm text-slate-500">
Use a different ID
</button>
</div>

</div>
</div>

<script type="module">

// ðŸ”´ IMPORTANT â€” replace later with real Firebase config
const firebaseConfig = {
apiKey: "demo",
authDomain: "demo",
projectId: "demo"
};

import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

let currentUser=null;
signInAnonymously(auth).then(r=>currentUser=r.user);

const meetMapping=[
{track:"TRACK 01",link:"#",codes:["ICMVLU01","ICMVLU02","ICMVLU03"]},
{track:"TRACK 02",link:"#",codes:["ICMVLU99","ICMVLU100"]}
];

window.verifyCode=async function(){
const input=document.getElementById('studentCode').value.trim().toUpperCase();
const errorBox=document.getElementById('error-msg');

if(!input) return;

const match=meetMapping.find(m=>m.codes.includes(input));

if(!match){
errorBox.innerText="Invalid ID";
errorBox.classList.remove('hidden');
return;
}

document.getElementById('login-section').classList.add('hidden');
document.getElementById('success-section').classList.remove('hidden');
document.getElementById('batch-name').innerText=match.track;
document.getElementById('meet-link').href=match.link;
};

window.goBack=function(){
document.getElementById('login-section').classList.remove('hidden');
document.getElementById('success-section').classList.add('hidden');
document.getElementById('studentCode').value='';
};

document.getElementById('studentCode').addEventListener('keypress',function(e){
if(e.key==='Enter') window.verifyCode();
});

</script>
</body>
</html>
